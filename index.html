<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>  </title>
<style>
    body {
        background: radial-gradient(circle at center, #111, #000);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
    }
    h1 {
        font-size: 2rem;
        margin: 10px 0;
        color: gold;
        text-shadow: 0 0 10px rgba(255,215,0,0.8);
        text-align: center;
    }
    p {
        color: #ddd;
        font-size: 1rem;
        text-align: center;
    }
    input {
        padding: 8px;
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        border: 2px solid gold;
        background: #222;
        color: white;
        margin: 10px 0;
        font-size: 1rem;
        text-align: center;
        box-shadow: 0 0 10px rgba(255,215,0,0.4);
    }
    .buttons {
        margin: 8px 0;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
    }
    button {
        padding: 10px 16px;
        font-size: 1rem;
        border: none;
        background: linear-gradient(135deg, gold, #ffdf00);
        color: #000;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255,215,0,0.6);
        transition: transform 0.2s ease;
    }
    button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ffdf00, gold);
    }
    #wheelCanvas {
        margin-top: 10px;
        border-radius: 50%;
        background: radial-gradient(circle at center, #444, #111);
        box-shadow: 
            0 0 20px rgba(255,215,0,0.6),
            inset 0 0 10px rgba(255,215,0,0.3);
        border: 5px solid gold;
        display: block;
    }
    #winnerMessage {
        margin: 15px 0;
        font-size: 1.4rem;
        font-weight: bold;
        color: gold;
        text-shadow: 0 0 10px rgba(255,215,0,0.8);
        display: none;
        animation: flash 1s ease infinite;
        text-align: center;
    }
    @keyframes flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
        #wheelCanvas {
            width: 300px;
            height: 300px;
        }
    }
</style>
</head>
<body>

<h1>   </h1>
<div id="winnerMessage"></div>
<p>住 砖转 驻专 驻住拽</p>
<input type="text" id="namesInput" placeholder="注转,专转,注,砖拽">

<div class="buttons">
    <button id="startBtn">住 转 </button>
    <button id="resetBtn">转 砖</button>
</div>

<canvas id="wheelCanvas" width="500" height="500"></canvas>

<script>
    let originalNames = [];
    let names = [];
    let colors = [];
    let startAngle = 0;
    let arc;
    let spinTimeout = null;
    let spinAngleStart = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let ctx;
    let secondNameSpecial = null;

    function randomColor() {
        const letters = '789ABCD';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
    }

    function initWheel() {
        arc = Math.PI * 2 / names.length;
        colors = names.map(() => randomColor());
        drawWheel();
    }

    function drawWheel() {
        const canvas = document.getElementById("wheelCanvas");
        if (canvas.getContext) {
            const outsideRadius = canvas.width / 2 - 20;
            const textRadius = outsideRadius - 40;
            const insideRadius = 50;

            ctx = canvas.getContext("2d");
            ctx.clearRect(0,0,canvas.width,canvas.height);

            ctx.strokeStyle = "gold";
            ctx.lineWidth = 2;
            ctx.font = 'bold 14px Arial';

            for(let i = 0; i < names.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];

                ctx.beginPath();
                ctx.arc(canvas.width/2, canvas.height/2, outsideRadius, angle, angle + arc, false);
                ctx.arc(canvas.width/2, canvas.height/2, insideRadius, angle + arc, angle, true);
                ctx.fill();
                ctx.save();
                ctx.fillStyle = "black";
                ctx.translate(canvas.width/2 + Math.cos(angle + arc / 2) * textRadius,
                              canvas.height/2 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2);
                const text = names[i];
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }

            ctx.fillStyle = "gold";
            ctx.beginPath();
            ctx.moveTo(canvas.width/2 - 12, 20);
            ctx.lineTo(canvas.width/2 + 12, 20);
            ctx.lineTo(canvas.width/2, 40);
            ctx.closePath();
            ctx.fill();
        }
    }

    function rotateWheel() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
            stopRotateWheel();
            return;
        }
        const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
        startAngle += (spinAngle * Math.PI / 180);
        drawWheel();
        spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
        clearTimeout(spinTimeout);
        const degrees = startAngle * 180 / Math.PI + 90;
        const arcd = arc * 180 / Math.PI;
        const index = Math.floor((360 - (degrees % 360)) / arcd);
        const winnerIndex = (index >= names.length) ? names.length - 1 : index;
        const winner = names[winnerIndex];

        document.getElementById("winnerMessage").textContent = ` : ${winner} `;
        document.getElementById("winnerMessage").style.display = 'block';

        names.splice(winnerIndex, 1);

        if (names.length > 0) {
            setTimeout(initWheel, 1500);
        } else {
            document.getElementById("winnerMessage").textContent = " 砖拽 专!";
        }
    }

    function easeOut(t, b, c, d) {
        const ts = (t/=d)*t;
        const tc = ts*t;
        return b + c*(tc + -3*ts + 3*t);
    }

    function prepareNames() {
        const rawInput = document.getElementById("namesInput").value.trim();
        if (!rawInput) return false;

        if (rawInput.includes(".")) {
            names = rawInput.split(".").map(s => s.trim());
            if (names.length > 1) {
                secondNameSpecial = names[1];
            }
        } else {
            names = rawInput.split(",").map(s => s.trim());
            secondNameSpecial = null;
        }
        originalNames = [...names];
        return true;
    }

    document.getElementById("startBtn").addEventListener("click", () => {
        if (names.length === 0) {
            if (!prepareNames()) {
                alert(" 住 砖转 拽");
                return;
            }
            initWheel();
        }

        document.getElementById("winnerMessage").style.display = 'none';
        spinAngleStart = Math.random() * 10 + 10;
        spinTime = 0;
        spinTimeTotal = Math.random() * 4000 + 5000;
        rotateWheel();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
        prepareNames();
        initWheel();
        document.getElementById("winnerMessage").style.display = 'none';
    });
</script>

</body>
</html>
